<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">

        <title>
            Conway's Game of Life
        </title>

        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            <!-- jquery  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>

    <body class ="flex-container">

        <div>
            <h1>
                Conway's Game of Life
            </h1>

            <h3> Developed by Ashlyn Tyler</h3>

            <div id ="canvas-box">
                <canvas id="game-canvas" class = "canvas-group" width = 1200px height = 675px></canvas>

                <canvas id="grid-canvas" class = "canvas-group" width = 1200px height = 675px></canvas>

                <canvas id="overlay-canvas" class = "canvas-group" width = 1200px height = 675px></canvas>

                <p id = "coordinates">0,0</p>

                <p id = "controls1">ctrl+leftclick: drag view</p>

                <p id = "controls2">ctrl+mousewheel: adjust zoom</p>

            </div>

            <div class = "flex-container" id = "button-holder">
                <div  id = "speed-holder" class = "input-holder flex-container">
                    <p class = "p-input">Speed</p>
                    <form id= "speed-form" onsubmit="return false">
                        <input  id = "speed-input" >
                    </form>
                    <p class = "p-input">ms/gen</p>
                </div>

                <div id = "play-button" class = "button">Play</div>

                <div class = "input-holder flex-container">
                    <p class = "p-input">Zoom</p>
                    <form id = "zoom-form">
                        <input  id = "zoom-input" >
                    </form>

                    <p class = "p-input">px/cell</p>
                </div>
            </div>

        </div>
    </body>

    <script src = "logic.js"></script>
